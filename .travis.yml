language: python
python:
  - 3.6  # RHEL 8
  - 3.8  # Fedora
sudo: required
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y rpm
install:
  - pip install -r requirements.txt -r test-requirements.txt codecov
script:
  - ./configure
  - ./check
after_success:
  - codecov -f coverage.xml
